<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>COVID-19 no Brasil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <!-- PRESET BY GIANCARL021 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/util.js"></script>
    <script src="js/api.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <h1 class="title">COVID-<span>19</span> no Brasil</h1>
    <div class="main">
        <div class="container" id="separated-graphs">
            <div class="sub-container">
                <h1 class="graph-title">Casos</h1>
                <canvas id="case-graph"></canvas>
            </div>
            <div class="sub-container">
                <h1 class="graph-title">Mortes</h1>
                <canvas id="death-graph"></canvas>
            </div>
            <div class="sub-container">
                <h1 class="graph-title">Recuperações</h1>
                <canvas id="recover-graph"></canvas>
            </div>
        </div>
        <div class="container reverse">
            <div class="sub-container">
                <h1 class="graph-title">Visão Geral</h1>
                <canvas id="all-graph"></canvas>
            </div>
            <div class="sub-container" id="world-graph">
                <h1 class="graph-title">Proporção no Mundo</h1>
                <canvas id="global-proportion-graph"></canvas>
            </div>
            <div class="sub-container">
                <h1 class="graph-title">Proporção</h1>
                <canvas id="proportion-graph"></canvas>
            </div>
        </div>
        <div class="container">
            <div class="data">
                <div class="data-table tests">
                    <h1>Testes</h1>
                    <div class="data-table-row">
                        <span class="data-type">Total</span>
                        <span id="tests"></span>
                    </div>
                    <div class="data-table-row">
                        <span class="data-type">Por milhão</span>
                        <span id="testsPerOneMillion"></span>
                    </div>
                </div>
                <div class="data-table cases">
                    <h1>Casos</h1>
                    <div class="data-table-row">
                        <span class="data-type">Total</span>
                        <span id="cases"></span>
                    </div>
                    <div class="data-table-row">
                        <span class="data-type">Por milhão</span>
                        <span id="casesPerOneMillion"></span>
                    </div>
                    <div class="data-table-row">
                        <span class="data-type">Hoje</span>
                        <span id="todayCases"></span>
                    </div>
                </div>
                <div class="data-table deaths">
                    <h1>Mortes</h1>
                    <div class="data-table-row">
                        <span class="data-type">Total</span>
                        <span id="deaths"></span>
                    </div>
                    <div class="data-table-row">
                        <span class="data-type">Hoje</span>
                        <span id="todayDeaths"></span>
                    </div>
                    <div class="data-table-row">
                        <span class="data-type">Por milhão</span>
                        <span id="deathsPerOneMillion"></span>
                    </div>
                </div>
                <div class="data-table recovered">
                    <h1>Recuperados</h1>
                    <div class="data-table-row">
                        <span class="data-type">Total</span>
                        <span id="recovered"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
